<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<!-- https://getbootstrap.com/docs/5.2/layout/columns/ -->
<!-- https://getbootstrap.com/docs/5.2/layout/grid/ -->
<!-- contenedor>fila>columna -->

<body>
    <div class="container" style="background-color:yellow ;">este es un contenedor</div>
    <div class="container-fluid" style="background-color:orange;">este es un contenedor fluido</div>
    <div class="container" style="background-color:yellow ;">
        <div class="row">
            <div class="col" style="background-color:pink ;"> columna 1</div>
            <div class="col" style="background-color:lightblue ;"> columna 2</div>
            <div class="col" style="background-color:lightgreen ;"> columna 3</div>
        </div>
        <h2>ejemplo 5 columnas</h2>
        <div class="row">
            <div class="col" style="background-color:pink ;"> columna 4</div>
            <div class="col" style="background-color:lightblue ;"> columna 5</div>
            <div class="col" style="background-color:lightgreen ;"> columna 6</div>
            <div class="col" style="background-color:lightcoral ;"> columna 7</div>
            <div class="col" style="background-color:lightsalmon ;"> columna 8</div>
        </div>
        <h3>ejemplo de 2 columnas</h3>
        <div class="row">
            <div class="col" style="background-color:lightsalmon ;"> columna 9</div>
            <div class="col" style="background-color:lightblue ;"> columna 10</div>
        </div>
        <h3>ejemplo de 2 columnas - %70 - 30 </h3>
        <div class="row">
            <!-- https://getbootstrap.com/docs/5.2/layout/grid/#grid-options
            la grilla de bootstrap trabaja con 12 columnas -->
            <!-- https://wiki.ead.pucv.cl/960_GRID_SYSTEM -->
                <!-- si pones un nÃºmero que excede, esa columna va a desaparecer, y si pones uno que no completa la grilla
                si va a apacecer pero va a faltar alguna columna -->
            <div class="col-9" style="background-color:lightsalmon ;"> columna 11</div>
            <div class="col-3" style="background-color:lightblue ;"> columna 12</div>
        </div>
            <h3>ejemplo 1 columna en el medio  </h3>
            <div class="row">
                <!-- https://getbootstrap.com/docs/5.2/layout/columns/#offsetting-columns -->
                <div class="col-6 offset-3" style="background-color:lightblue ;"> columna 13</div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
